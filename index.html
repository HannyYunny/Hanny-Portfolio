<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hanny | Dream of developer</title>
	<!-- 나눔바른고딕체 설정 -->
	<link href='https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/xpressengine/xeicon@2.3.1/xeicon.min.css">
	<link rel="stylesheet" href="./master.css">
	<!-- Add icon on title -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png">
</head>
<body>
	<div id="wrap">
		<div class="header">
			<div class="header-inner">
				<div class="inner-inner">
					<h1 class="minibar">
						<span class="minilogo">
							<a href="http://www.naver.com" target="_self"></a>
						</span>
					</h1>
					<div class="menu">
					<ul class="menu-inner">
						<li><a href="#"><span>about</span></a></li>
						<li><a href="#"><span>experience</span></a></li>
						<li><a href="#"><span>resolution</span></a></li>
						<li><a href="#"><span>contact</span></a></li>
						<li><a href="http://www.facebook.com/soohan.cho" target="_blank"><i class="xi-facebook xi-2x"></i></a></li>
					</ul>
				</div>
				</div>
			</div>
		</div>
		<div id="main-visual">
			<div id="scenes" style="left:0px;">
				<div class="scene" style="left: 0;">
					<div class="background" style="">
						<div class="cover1" style=""></div>
					</div>
					<div class="scene-information">
						<h2>
							<span class="reveal">
								내 생각이 이끄는 곳으로
							</span>
						</h2>
						<p>타인의 길과 나의 길은 길이가 다르다.
							<br />지금부터 달려도 패배할 가능성은 있다.
							<br />하지만 내가 달리지 않는다면 이미 패배한 것이다.
							<br />결론은 쌈박한 프로그래머가 될 거다.
						</p>
					</div>
				</div>
				<div class="scene" style="left: 100%;">
					<div class="background" style="">
						<div class="cover2" style="background-position: 50%;"></div>
					</div>
					<div class="scene-information">
						<h2>
							<span class="reveal">
								졸라, 짧다 인생
							</span>
						</h2>

						<p>농구, 사랑, 공부 무엇이든
							<br />하고 싶어하는 거 하면서 살자
							<br />계획대로 되는 인생은 없다
						</p>
					</div>
				</div>
			</div>
			<div class="scene-controller">
				<div id="moveleft" style="left:5px;"><i class="xi-angle-left-min xi-4x"></i></div>
				<div id="moveright" style="right:5px;"><i class="xi-angle-right-min xi-4x"></i></div>
			</div>
			<div class="scene-indicator">
			</div>
		</div>
		<div id="container">

		</div>
	</div>
	<script type="text/javascript" src="./master.js"></script>
</body>
</html>
